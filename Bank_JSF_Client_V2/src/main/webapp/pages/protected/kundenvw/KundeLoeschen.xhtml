<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<title>Kunde L&ouml;schen</title>
</h:head>	

<h:body>
  
	<h:form id="kundeLoeschenForm">
		<h:messages />
		<h3>LÃ¶schen des Kunden</h3>
		
		<h:panelGrid columns="2">
			
			<h:outputLabel value="Kd-Nr: " />
			<h:outputLabel value="#{kundeMB.selectedKundeTo.kundennummer}" />
			<h:outputLabel value="Vorname " />
			<h:outputLabel value="#{kundeMB.selectedKundeTo.vorname}" />
			<h:outputLabel value="Name" />
			<h:outputLabel value="#{kundeMB.selectedKundeTo.nachname}"></h:outputLabel>
			<h:outputLabel value="Strasse" />
			<h:outputLabel value="#{kundeMB.selectedKundeTo.str}"></h:outputLabel>
			<h:outputLabel value="Hausnummer" />
			<h:outputLabel value="#{kundeMB.selectedKundeTo.nr}"></h:outputLabel>
			<h:outputLabel value="PLZ" />
			<h:outputLabel value="#{kundeMB.selectedKundeTo.plz}"></h:outputLabel>
			<h:outputLabel value="Ort" />
			<h:outputLabel value="#{kundeMB.selectedKundeTo.ort}"></h:outputLabel>
			<h:commandButton value="L&ouml;schen" 
						action="#{kundeMB.deleteKundeEnd()}" 
						style=" width: 200px" >
					<f:param 	id="kundeId" 
								name="selectedKdNr" 
								value="#{kundeMB.selectedKundeTo.kundennummer}"/>
			</h:commandButton>
			<h:commandButton value="Abbruch" action="#{kundeMB.deleteKundeAbbrechenClicked()}" 
					style=" width: 200px" immediate = "true">
					<f:param 	id="kundeId2" 
								name="selectedKdNr" 
								value="#{kundeMB.selectedKundeTo.kundennummer}"/>
			</h:commandButton>
		</h:panelGrid>
		<br />
	</h:form>
	
 </h:body>
</html>
