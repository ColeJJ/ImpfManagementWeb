<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	<title>Kunde Aktualisieren</title>
</h:head>	

<h:body>
 
 
	<h:form id="geschaeftskundeUpdateForm">
		<h:messages />
		<h3>Art des Kunden</h3>
 		<h:outputLabel value="Kd.-Nr.: " />
		<h:inputText value="#{kundeMB.gkTo.kundennummer}" readonly="true" />
		<h:inputHidden value=  "#{kundeMB.gkTo.kundennummer}" />	
		<h:selectOneRadio value="#{kundeMB.kundenArt}" readonly="true">
				<f:selectItem itemValue="privatkunde" itemLabel="Privatkunde"/>
				<f:selectItem itemValue="geschaeftskunde" itemLabel="Gesch&auml;ftskunde"/>
		</h:selectOneRadio>
		<br/>

		
		<h:panelGrid columns="2" >
			<h:outputLabel value="VAT" />
			<h:inputText value="#{kundeMB.gkTo.ustId}"></h:inputText>
			<h:outputLabel value="Vorname " />
			<h:inputText value="#{kundeMB.gkTo.vorname}" />
			<h:outputLabel value="Name" />
			<h:inputText value="#{kundeMB.gkTo.nachname}"></h:inputText>
			<h:outputLabel value="Strasse" />
			<h:inputText value="#{kundeMB.gkTo.str}"></h:inputText>
			<h:outputLabel value="Hausnummer" />
			<h:inputText value="#{kundeMB.gkTo.nr}"></h:inputText>
			<h:outputLabel value="PLZ" />
			<h:inputText value="#{kundeMB.gkTo.plz}"></h:inputText>
			<h:outputLabel value="Ort" />
			<h:inputText value="#{kundeMB.gkTo.ort}"></h:inputText>
		</h:panelGrid>
		
	<br />
	<h:commandButton value="Speichern" action="#{kundeMB.updateGeschaeftskundeEnd()}" style=" width: 200px" >
		<f:setPropertyActionListener value="#{kundeMB.gkTo}" target="#{kundeMB.gkTo}"></f:setPropertyActionListener>
	</h:commandButton>
	</h:form>
	<h:form>
	<!-- Abbruch-Button in eigener FORM, damit Bean-Validation nicht ausgefÃ¼hrt wird -->
		<h:commandButton value="Abbruch" action="#{kundeMB.updateKundeAbbrechen()}" style=" width: 200px" />
	</h:form>
	
	<br />
	
 
</h:body>
</html>
