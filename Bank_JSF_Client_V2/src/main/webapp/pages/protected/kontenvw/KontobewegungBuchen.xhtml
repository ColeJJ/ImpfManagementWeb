<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head>
	<h:outputStylesheet library="css" name="main.css" />
	
	</h:head> 
<h:body>
	<h:form id="kontoBewegungBuchenForm">
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputLabel value="Konto-Nr:" />
			<h:inputText value="#{kontoMB.ktoNr}" />
			<h:commandButton value="Suche Konto-Infos" 
					action="#{kontoMB.sucheKontoInfo()}" 
					style=" width: 200px" />
			<br/><br/><br/>
			<h:outputLabel value="KTO-Nr:" />	
			<h:outputLabel value="#{kontoMB.kontoTO.kontoNr}" />
			<h:outputLabel value="Vorname:" />	
			<h:outputLabel value="#{kontoMB.kontoTO.inhaberVorname}" />		
			<h:outputLabel value="Nachname:" />	
			<h:outputLabel value="#{kontoMB.kontoTO.inhaberNachname}" />			
			<h:outputLabel value="Saldo:" />	
			<h:outputLabel value="#{kontoMB.kontoTO.saldo}" />
			
		</h:panelGrid>
	<br/><br/>
 	<h:dataTable 
 			value="#{kontoMB.kontoTO.kontobewegungen}" 
 			var="ktoBewegung"
 			styleClass="table" 
 			headerClass="tableColumnsHeader"
 			rowClasses="tableFirstLine,tableNextLine">
 			<h:column>
 				<f:facet name="header">Typ</f:facet>
 				#{ktoBewegung.typ}
 			</h:column>
 			<h:column>
 				<f:facet name="header">Betrag</f:facet>
 				#{ktoBewegung.betrag}
 			</h:column>		
		</h:dataTable>
	<h:panelGrid columns="3" 	
			styleClass="table" 
 			headerClass="tableColumnsHeader"
 			rowClasses="tableFirstLine,tableNextLine">
		<h:inputText value="#{kontoMB.betrag}"/>
		<h:commandButton value="Einzahlen" 
					action="#{kontoMB.einzahlen()}" 
					style=" width: 100px" />
		<h:commandButton value="Auszahlen" 
					action="#{kontoMB.auszahlen()}" 
					style=" width: 100px" />
	</h:panelGrid>
	</h:form>
	<h:form>
	<!-- Abbruch-Button in eigener FORM, damit Bean-Validation nicht ausgefÃ¼hrt wird -->
		<h:commandButton value="Abbruch" action="#{kontoMB.kontobewegungBuchenAbbrechenClicked()}" style=" width: 200px" />
	</h:form>
</h:body> 
</html>
